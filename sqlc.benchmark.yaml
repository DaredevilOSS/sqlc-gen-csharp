version: "2"
plugins:
  - name: csharp
    wasm:
      url: file://dist/plugin.wasm
      sha256: 8469cb92b17090aaf80617cc6a93b1108214aae68d218abbbaa60221309257e7
sql:
  - schema: "examples/config/postgresql/benchmark/schema.sql"
    queries: "examples/config/postgresql/benchmark/query.sql"
    engine: "postgresql"
    codegen:
      - plugin: csharp
        out: benchmark/PostgresqlSqlcImpl
        options:
          namespaceName: PostgresSqlcImpl
  - schema: "examples/config/sqlite/benchmark/schema.sql"
    queries: "examples/config/sqlite/benchmark/query.sql"
    engine: "sqlite"
    codegen:
      - plugin: csharp
        out: benchmark/SqliteSqlcImpl
        options:
          namespaceName: SqliteSqlcImpl
