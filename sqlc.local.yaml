version: "2"
plugins:
- name: csharp
  process:
    cmd: dotnet run --project SqlcGenCsharp/SqlcGenCsharp.csproj
sql:
- schema: "examples/authors/mysql/schema.sql"
  queries: "examples/authors/mysql/query.sql"
  engine: "mysql"
  codegen:
  - plugin: csharp
    out: csharp-mysql
    options:
      driver: MySqlConnector