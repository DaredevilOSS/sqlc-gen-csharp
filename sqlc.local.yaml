version: "2"
plugins:
  - name: csharp
    process:
      cmd: ./dist/LocalRunner
sql:
  # PostgresSQL
  - schema: "examples/authors/postgresql/schema.sql"
    queries: "examples/authors/postgresql/query.sql"
    engine: "postgresql"
    codegen:
      - plugin: csharp
        out: examples/NpgsqlExample
        options:
          driver: Npgsql
          useDapper: false
          targetFramework: net8.0
          generateCsproj: true
          namespaceName: NpgsqlExampleGen
  - schema: "examples/authors/postgresql/schema.sql"
    queries: "examples/authors/postgresql/query.sql"
    engine: "postgresql"
    codegen:
      - plugin: csharp
        out: examples/NpgsqlDapperExample
        options:
          driver: Npgsql
          useDapper: true
          targetFramework: net8.0
          generateCsproj: true
          namespaceName: NpgsqlDapperExampleGen
  - schema: "examples/authors/postgresql/schema.sql"
    queries: "examples/authors/postgresql/query.sql"
    engine: "postgresql"
    codegen:
      - plugin: csharp
        out: examples/NpgsqlLegacyExample
        options:
          driver: Npgsql
          useDapper: false
          targetFramework: netstandard2.0
          generateCsproj: true
          namespaceName: NpgsqlLegacyExampleGen
  - schema: "examples/authors/postgresql/schema.sql"
