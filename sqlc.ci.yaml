version: "2"
plugins:
  - name: csharp
    wasm:
      url: file://dist/plugin.wasm
      sha256: 178be36c3d1c6c545643baf90399cce02681beaa3a02f9f49e4213cdbe05fb6e
sql:
  - schema: "examples/authors/postgresql/schema.sql"
    queries: "examples/authors/postgresql/query.sql"
    engine: "postgresql"
    codegen:
      - plugin: csharp
        out: NpgsqlExample
        options:
          driver: Npgsql
          targetFramework: net8.0
          generateCsproj: true
  - schema: "examples/authors/mysql/schema.sql"
    queries: "examples/authors/mysql/query.sql"
    engine: "mysql"
    codegen:
      - plugin: csharp
        out: MySqlConnectorExample
        options:
          driver: MySqlConnector
          targetFramework: net8.0
          generateCsproj: true
  - schema: "examples/authors/sqlite/schema.sql"
    queries: "examples/authors/sqlite/query.sql"
    engine: "sqlite"
    codegen:
      - plugin: csharp
        out: SqliteExample
        options:
          driver: Sqlite
          targetFramework: net8.0
          generateCsproj: true
