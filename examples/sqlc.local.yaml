version: "2"
plugins:
- name: ts
  wasm:
    url: file://plugin.wasm
- name: csharp
  process:
    cmd: dotnet run --project SqlcGenCsharp/SqlcGenCsharp.csproj
sql:
- schema: "authors/mysql/schema.sql"
  queries: "authors/mysql/query.sql"
  engine: "mysql"
  codegen:
  - plugin: csharp
    out: csharp-mysql
    options:
      runtime: net8.0
      driver: mysql2